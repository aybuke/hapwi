<!DOCTYPE html>
<html lang="en">
<head>
<title>Hapwi</title>
<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">
	.bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <div class="navbar navbar-static">
        <div class="navbar-inner">
            <a href="#" class="brand">Haproxy</a>
            <ul role="navigation" class="nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Frontends<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a name="frontends" id="frontends" href="#">List</a></li>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Remove</a></li>
                    </ul>
                </li>
            </ul>
            <ul role="navigation" class="nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Backends<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a name="backends" id="backends" href="#">List</a></li>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Remove</a></li>
                    </ul>
                </li>
            </ul>
            <ul role="navigation" class="nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Listens<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a name="listens" id="listens" href="#">List</a></li>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Remove</a></li>
                    </ul>
                </li>
            </ul>
            <ul role="navigation" class="nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Defaults<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a name="defaults" id="defaults" href="#">List</a></li>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Remove</a></li>
                    </ul>
                </li>
            </ul>
            <ul role="navigation" class="nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Global<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a name="global" id="global" href="#">List</a></li>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Remove</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav pull-right">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Admin <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Log Out</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
    </div>
</div>
<script>
$("#frontends").click(function() {
    $.getJSON( "frontends", function( data ) {
        var data = eval(data);
        var items = [];
        $.each(data['frontends'], function( id, obj ) {
            items.push( "<p>" + obj['name'] + "</p>" );
        });
        $('.container').html(items);
    });
});
$("#backends").click(function() {
    $.getJSON( "backends", function( data ) {
        var data = eval(data);
        var items = [];
        $.each(data['backends'], function( id, obj ) {
            items.push( "<p>" + obj['name'] + "</p>" );
        });
        $('.container').html(items);
    });
});
$("#listens").click(function() {
    $.getJSON( "listens", function( data ) {
        var data = eval(data);
        var items = [];
        $.each(data['listens'], function( id, obj ) {
            items.push( "<p>" + obj['name'] + "</p>" );
        });
        $('.container').html(items);
    });
});

</script>
</body>
</html>
